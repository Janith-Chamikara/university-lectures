<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google landing page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <a href="">Gmail</a>
      <a href="">Images</a>
      <img src="menu-icon.svg" alt="" />
      <button>Sign In</button>
    </header>

    <div class="content">
      <img class="logo" src="Google-logo.png" alt="Google Logo" />
      <div class="search-bar">
        <img src="search-icon.svg" alt="Search" class="search-icon" />
        <img src="voice-icon.svg" alt="Search" class="voice-icon" />
        <img src="camera-icon.svg" alt="Search" class="camera-icon" />
        <input
          name="search-bar-input"
          class="search-bar-input"
          type="text"
          placeholder="Search Google or type a URL"
        />
      </div>
    </div>
  </body>
</html>
